<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Otro Huerto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Newsreader:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-color: #ffffff;
            --overlay: rgba(0, 0, 0, 0.4); /* Oscuridad de la foto */
            --overlay-hover: rgba(0, 0, 0, 0.2);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .panel {
            position: relative;
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: flex 0.6s ease;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .panel:last-child { border-right: none; }

        /* --- FONDOS --- */
        .bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: grayscale(100%); /* Elegancia B/N inicial */
            transform: scale(1.05);
            transition: var(--transition);
        }

        .panel.left .bg { background-image: url('huerto.jpg'); }
        .panel.right .bg { background-image: url('educacion.jpg'); }

        /* La capa oscura para que el texto se lea siempre */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            z-index: 2;
            transition: var(--transition);
            backdrop-filter: blur(0px);
        }

        /* --- INTERACCIÓN --- */
        .panel:hover { flex: 1.3; } /* Se agranda sutilmente */
        
        .panel:hover .bg { 
            filter: grayscale(0%); /* Vuelve el color */
            transform: scale(1);
        }
        
        .panel:hover .overlay {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(3px); /* Efecto vidrio sutil */
        }

        /* --- CONTENIDO (TEXTO) --- */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 80%;
            max-width: 380px;
        }

        h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Newsreader', serif;
            font-style: italic;
            font-weight: 300;
            font-size: 3.5rem; /* Tamaño Granola.ai */
            line-height: 1.1;
            margin-bottom: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* --- FORMULARIO SUPER LIMPIO --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            padding: 12px 0;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: rgba(255,255,255,0.4);
            font-weight: 300;
        }

        input:focus {
            border-bottom-color: #ffffff;
        }

        /* Botón Sutil */
        button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 24px;
            border-radius: 50px; /* Pill shape tipo Fintual */
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: white;
            color: black;
            border-color: white;
        }

        .error-msg {
            font-size: 0.8rem;
            color: #ffcccc;
            margin-top: 10px;
            height: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .panel { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            h1 { font-size: 2.5rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="panel left">
            <div class="bg"></div>
            <div class="overlay"></div>
            <div class="content">
                <h2>Membresía</h2>
                <h1>Comunidad &<br>Huerto</h1>
                
                <div class="input-wrapper">
                    <input type="password" id="passHuerto" placeholder="Ingresa tu clave">
                    <div id="errorHuerto" class="error-msg">Clave incorrecta</div>
                </div>
                <button onclick="checkHuerto()">Entrar</button>
            </div>
        </div>

        <div class="panel right">
            <div class="bg"></div>
            <div class="overlay"></div>
            <div class="content">
                <h2>Alianza Escolar</h2>
                <h1>Aula Viva &<br>Pedagogía</h1>
                
                <div class="input-wrapper">
                    <input type="password" id="passEdu" placeholder="Clave institucional">
                    <div id="errorEdu" class="error-msg">Clave incorrecta</div>
                </div>
                <button onclick="checkEdu()">Ingresar</button>
            </div>
        </div>

    </div>

    <script>
        const CONFIG = {
            huerto: { pass: "familia2026", url: "https://quillagua.notion.site/Comunidad-El-Otro-Huerto-2f17a196a68580b8a5f3f0f51d5450c6" },
            educacion: { pass: "waldorf2026", url: "LINK_DE_EDUCACION_AQUI" }
        };

        function checkHuerto() {
            const input = document.getElementById('passHuerto');
            const err = document.getElementById('errorHuerto');
            if(input.value === CONFIG.huerto.pass) window.location.href = CONFIG.huerto.url;
            else { err.style.opacity = '1'; setTimeout(()=>err.style.opacity='0', 2000); }
        }

        function checkEdu() {
            const input = document.getElementById('passEdu');
            const err = document.getElementById('errorEdu');
            if(input.value === CONFIG.educacion.pass) window.location.href = CONFIG.educacion.url;
            else { err.style.opacity = '1'; setTimeout(()=>err.style.opacity='0', 2000); }
        }

        document.getElementById("passHuerto").addEventListener("keyup", (e) => {if(e.key==="Enter") checkHuerto()});
        document.getElementById("passEdu").addEventListener("keyup", (e) => {if(e.key==="Enter") checkEdu()});
    </script>

</body>
</html>
