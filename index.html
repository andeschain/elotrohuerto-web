<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Otro Huerto | Comunidad & Educación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Newsreader:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Variables de Diseño Premium */
            --font-serif: 'Newsreader', serif;
            --font-sans: 'Inter', sans-serif;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-border: rgba(255, 255, 255, 0.3);
            /* Esta es la curva de animación secreta de las apps modernas */
            --transition-smooth: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            font-family: var(--font-sans);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased; /* Texto nítido en Mac */
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Paneles Individuales */
        .split-panel {
            position: relative;
            flex: 1; /* 50% cada uno */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.08);
            transition: var(--transition-smooth);
        }

        .split-panel:last-child { border-right: none; }

        /* --- CAPA DE IMAGEN (Background) --- */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            /* Estado inicial: B/N y un poco de zoom */
            filter: grayscale(100%) brightness(0.7);
            transform: scale(1.05);
            transition: var(--transition-smooth);
            z-index: 1;
        }

        .panel-left .bg-layer { background-image: url('huerto.jpg'); }
        .panel-right .bg-layer { background-image: url('educacion.jpg'); }

        /* --- CAPA DE VIDRIO (Glassmorphism Overlay) --- */
        .glass-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); /* Sombra sutil */
            backdrop-filter: blur(0px); /* Blur inicial */
            z-index: 2;
            transition: var(--transition-smooth);
        }

        /* --- CONTENIDO CENTRAL --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 85%;
            max-width: 420px;
            /* Estado inicial: ligeramente más abajo y transparente */
            transform: translateY(20px);
            opacity: 0.8;
            transition: var(--transition-smooth);
        }

        /* --- TIPOGRAFÍA EDITORIAL --- */
        .subtitle {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            display: block;
        }

        .big-title {
            font-family: var(--font-serif);
            font-style: italic;
            font-weight: 300;
            font-size: 4rem; /* Tamaño gigante tipo Granola */
            line-height: 1.05;
            margin-bottom: 3rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* --- INPUT "INVISIBLE" --- */
        .input-group {
            position: relative;
            margin-bottom: 2.5rem;
            width: 100%;
        }

        .minimal-input {
            width: 100%;
            background: transparent;
            border: none;
            /* Solo una línea sutil abajo */
            border-bottom: 1px solid var(--accent-border);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 1.1rem;
            padding: 12px 0;
            text-align: center;
            outline: none;
            transition: border-color 0.4s ease, transform 0.4s ease;
        }

        .minimal-input::placeholder {
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 1px;
            transition: color 0.4s ease;
        }

        /* Estado Focus del Input */
        .minimal-input:focus {
            border-bottom-color: #ffffff;
            transform: translateY(-2px);
        }
        .minimal-input:focus::placeholder { color: transparent; }

        /* --- BOTÓN TIPO "PILL" (Cápsula) --- */
        .pill-button {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--accent-border);
            padding: 14px 32px;
            border-radius: 100px; /* Redondo completo */
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .pill-button:hover {
            background: white;
            color: black;
            border-color: white;
            transform: scale(1.03);
            box-shadow: 0 10px 20px -10px rgba(255,255,255,0.3);
        }

        /* Mensaje de error sutil */
        .error-toast {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            font-size: 0.8rem;
            color: #ff9494;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition-smooth);
        }
        .error-toast.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- INTERACCIONES (HOVER STATES) --- */
        /* Al pasar el mouse sobre un panel: */
        .split-panel:hover .bg-layer {
            filter: grayscale(0%) brightness(0.9); /* Vuelve el color */
            transform: scale(1); /* Zoom out suave */
        }
        
        .split-panel:hover .glass-overlay {
            backdrop-filter: blur(8px); /* Efecto vidrio empañado */
            background: rgba(0,0,0,0.1);
        }
        
        .split-panel:hover .content-wrapper {
            opacity: 1;
            transform: translateY(0); /* Sube a su posición final */
        }

        /* El panel NO hovoreado se atenúa un poco */
        .main-container:hover .split-panel:not(:hover) {
            opacity: 0.6;
        }


        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 850px) {
            .main-container { flex-direction: column; }
            .split-panel { 
                flex: auto; height: 50%; 
                border-right: none; 
                border-bottom: 1px solid rgba(255,255,255,0.08);
            }
            .big-title { font-size: 3rem; margin-bottom: 2rem; }
            .content-wrapper { transform: translateY(0); opacity: 1; }
            .glass-overlay { backdrop-filter: blur(3px); }
            /* En mobile quitamos el efecto B/N inicial para que se vea vivo siempre */
            .bg-layer { filter: grayscale(20%) brightness(0.8); transform: scale(1); }
        }
    </style>
</head>
<body>

    <main class="main-container">
        
        <section class="split-panel panel-left">
            <div class="bg-layer"></div>
            <div class="glass-overlay"></div>
            
            <div class="content-wrapper">
                <span class="subtitle">Membresía 2026</span>
                <h1 class="big-title">Comunidad<br>& Huerto</h1>
                
                <div class="input-group">
                    <input type="password" id="passHuerto" class="minimal-input" placeholder="Clave de acceso" autocomplete="off">
                    <div id="errorHuerto" class="error-toast">Clave incorrecta</div>
                </div>
                
                <button class="pill-button" onclick="checkHuerto()">Entrar</button>
            </div>
        </section>

        <section class="split-panel panel-right">
            <div class="bg-layer"></div>
            <div class="glass-overlay"></div>
            
            <div class="content-wrapper">
                <span class="subtitle">Alianza Escolar</span>
                <h1 class="big-title">Aula Viva<br>& Pedagogía</h1>
                
                <div class="input-group">
                    <input type="password" id="passEdu" class="minimal-input" placeholder="Clave institucional" autocomplete="off">
                    <div id="errorEdu" class="error-toast">Clave incorrecta</div>
                </div>
                
                <button class="pill-button" onclick="checkEdu()">Ingresar</button>
            </div>
        </section>

    </main>

    <script>
        // --- CONFIGURACIÓN ---
        // Reemplaza los links de Notion aquí cuando los tengas
        const CONFIG = {
            huerto: { 
                pass: "familia2026", 
                url: "https://quillagua.notion.site/Comunidad-El-Otro-Huerto-2f17a196a68580b8a5f3f0f51d5450c6" 
            },
            educacion: { 
                pass: "waldorf2026", 
                // ¡IMPORTANTE! Pega aquí el link real de tu Notion de Educación
                url: "#" 
            }
        };

        // --- LÓGICA DE ACCESO ---
        function showError(elementId) {
            const err = document.getElementById(elementId);
            err.classList.add('active');
            setTimeout(() => err.classList.remove('active'), 2500);
        }

        function checkHuerto() {
            const input = document.getElementById('passHuerto');
            if(input.value === CONFIG.huerto.pass) {
                // Efecto de salida antes de redirigir
                document.body.style.opacity = '0';
                setTimeout(() => window.location.href = CONFIG.huerto.url, 500);
            } else {
                showError('errorHuerto');
                input.value = '';
                input.focus();
            }
        }

        function checkEdu() {
            const input = document.getElementById('passEdu');
            if(input.value === CONFIG.educacion.pass) {
                 // Efecto de salida antes de redirigir
                document.body.style.opacity = '0';
                setTimeout(() => window.location.href = CONFIG.educacion.url, 500);
            } else {
                showError('errorEdu');
                input.value = '';
                input.focus();
            }
        }

        // Permitir tecla Enter
        document.getElementById("passHuerto").addEventListener("keyup", (e) => {if(e.key==="Enter") checkHuerto()});
        document.getElementById("passEdu").addEventListener("keyup", (e) => {if(e.key==="Enter") checkEdu()});
    </script>
</body>
</html>
